project:
  type: book
  output-dir: docs
  

book:
  title: "Workspace"
  author: "Amin G. Alhashim"
  date: today # use today to update date published based on last time project was edited
  # favicon: images/logo.png
  reader-mode: true
  # site-url: https://hashcx.github.io/notebook
  page-navigation: true
  back-to-top-navigation: true
  cookie-consent: true
  bread-crumbs: true
  downloads: [pdf]
  repo-url: https://github.com/hashcx/workspace/
  repo-actions: [edit, issue]
  repo-link-target: "_blank" #makes issue and edit links open in a new window/tab
  
  sidebar:
    title: "HashCX"
    # subtitle: "Fall 2024"
    collapse-level: 2
    style: "docked"
    pinned: true
    search: true
  
  # navbar:
  #   background: primary
  #   search: true
  #   left:
  #     - href: src/index.qmd
  #       text: Home
  #     - href: src/about.qmd
  #       text: About
  #   tools:
  #     - icon: twitter
  #       href: https://twitter.com
  
  chapters: 
    - index.qmd  #the landing page file *must* be called 'index.qmd'
    
    - part: "Data Science"
      chapters: 
        - src/ds/file_org.qmd
        - src/ds/eda.qmd
        - src/ds/tips.qmd
    
    - part: src/notebooks/_notebooks.qmd
      chapters: 
        - src/notebooks/r.qmd
        - src/notebooks/quarto.qmd
        - src/notebooks/rstudio.qmd
        - src/notebooks/windows.qmd
    
    - part: src/r-for-data-science/_r-for-data-science.qmd
      chapters: 
      - src/r-for-data-science/01-data-viz.qmd
      - src/r-for-data-science/02-workflow-basics.qmd
      - src/r-for-data-science/03-data-trans.qmd
      - src/r-for-data-science/04-workflow-code-style.qmd
      - src/r-for-data-science/05-data-tidying.qmd
      - src/r-for-data-science/06-workflow-scripts-and-projects.qmd
      - src/r-for-data-science/07-data-import.qmd
    
    - part: "Projects"
      chapters: 
        - src/projects/topic-modeling-r.qmd
        - src/projects/scrap_mac_registrar.qmd
        
  # appendices:
  # - activities/99-appendix1.qmd
  # - activities/99-appendix3.qmd
  # - activities/99-appendix4.qmd


format:
  html:
    theme: #bootswatch themes.  For other options check out https://bootswatch.com/
      light: flatly
      dark: darkly
    search: true
    toc: true
    toc-depth: 3
    link-external-newwindow: true
    css: sty/styles.css
    code-copy: true
    code-link: true
    code-line-numbers: true
    code-block-bg: true
    code-block-border-left: "#1482FA"
    code-tools: true
    page-layout: full
    number-sections: false
    
  # pdf:
  #   documentclass: scrreprt
  #   keep-tex: true

execute:
  cache: true
  freeze: auto

editor: 
  markdown:
    wrap: sentence #Forces each sentence to be on its own line in source markdown, doesn't affect how it is rendered
